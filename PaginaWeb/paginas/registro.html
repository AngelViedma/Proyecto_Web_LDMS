    <link rel="icon" type="image/png" href="../imagenes/favicon.png">

    </head>

    <body>
        <header class="header">
            <div class="container logo-nav-container">
                <a href="#" class="logo">PELIS FREAK</a>
                <nav class="navigation">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="#">Acerca de</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container2">
                <div class="registro">
                    <section>
                        <h1>Formulario Registro</h1>
                        <form action="#" method="post"></form>
                            <fieldset>
                                <input class="inicio_sesion" type="text" name="nombre_usuario" placeholder="Ingrese su Nombre" id="nombre_usuario" size="30"><br/>
                                <input class="inicio_sesion" type="text" name="apellido_usuario" placeholder="Ingrese su Apellido" id="apellido_usuario" size="30"><br/>
                                <input class="inicio_sesion" type="text" name="usuario" placeholder="Ingrese su Nombre de Usuario" id="usuario" size="30"><br/>
                                <input class="inicio_sesion" type="email" name="correo" placeholder="Ingrese su Correo" id="correo" size="30"><br/>
                                <input class="inicio_sesion" type="tel" name="telefono" placeholder="Ingrese su numero de telefono" id="telefono" size="30"><br/>
                                <input class="inicio_sesion" type="password" name="contraseña" placeholder="Contraseña" id="contraseña" size="30"><br/>
                                <a href="../paginas/peliculas.html"><input class="boton" type="submit" value="REGISTRARSE"><br/><br/><br/></a>

                                <span>Estoy de acuerdo con <a href="https://jumpseller.es/learn/sample-privacy-policy/">Terminos y Condiciones.</a></span>
                            </fieldset>
                    </section>
                </div>
            </div>
